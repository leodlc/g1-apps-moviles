plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin debe ir después de Android y Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.deber1g1"
    compileSdk = flutter.compileSdkVersion // Usa la versión del SDK definida por Flutter
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.deber1g1"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // Si no tienes un keystore, usa signingConfigs.debug para pruebas.
            // signingConfig signingConfigs.release
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // Configuración para personalizar el nombre del APK
            applicationVariants.all { variant ->
                variant.outputs.all {
                    if (variant.buildType.name == "release") {
                        outputFileName = "deber1g1-${variant.buildType.name}.apk"
                    }
                }
            }
        }
    }
}

flutter {
    source = "../.."
}
